<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wallpaper">
    <button class="menu-bt">
        <img src="img4/Vector.png" alt="vector">
    </button>
    <h1>
        Menu
    </h1>
    <form action="">
        <input placeholder="Search food here" type="text">
    </form>
    <div class="menu-items">
        <div class="menu-item">
            <div class="img-bg">
                <img src="img4/food.png" alt="prod">
            </div>
                <h3>
                    Food
                </h3>
        </div>
        <div class="menu-item">
            <div class="img-bg">
                <img src="img4/drink.png" alt="prod">
            </div>
                <h3>
                    Drinks
                </h3>
        </div>
        <div class="menu-item">
            <div class="img-bg">
                <img src="img4/ice.png" alt="prod">
            </div>
                <h3>
                    Dessert
                </h3>
        </div>
    </div>
    <h2>
        Burger
    </h2>
    <div class="propositions">
        <div class="proposition">
            <div class="img-block">
<img src="img4/ham.png" alt="ham">
            </div>
            <div class="text-block">
                <h4>Big Mac</h4>
                <h5>Rs 240</h5>
            </div>
        </div>
            <div class="proposition2">
           <div class="img-block">
                  <img src="img4/kfcf.png" alt="ham">
       </div>
         <div class="text-block">
         <h4>KFC Double</h4>
          <h5>Rs 252</h5>
            </div>
        </div>
        <div class="proposition3">
           <div class="img-block">
                <img src="img4/kfc.png" alt="ham">
                          </div>
                    <div class="text-block">
                <h4>Fish Burger</h4>
                 <h5>Rs 220</h5>
               </div>
            </div>
    </div>
</div>
</body>
</html>
